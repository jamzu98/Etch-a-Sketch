<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87f4857114.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="uicontainer">
            <button type="button" name="blackButton" class="blackButton button">BLACK</button>
            <button type="button" name="randomButton" class="randomButton button">RANDOM</button>
            <button type="button" name="resetButton" class="resetButton button" onclick="resetFunction()"><i class="fa-solid fa-rotate"></i>RESET</button>
            <div class="sliderContainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="mySlider" name="gridSlider">
                <!-- <button type="button" name="resizeButton" class="resizeButton" onclick="getGridSize()">RESIZE</button> -->
            </div>
            <label for="gridSlider" class="gridSizeLabel">Grid size: <span class="gridSizeSpan"></span></span></label>
        </div>
        <div class="container">
        
        </div>
        
    </div>
</body>
</html>
